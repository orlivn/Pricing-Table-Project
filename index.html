<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bruno Ace', cursive;
    }

    .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
    }

    .pricing-plan {
        flex: 1;
        background-color: #1f262c;
        max-width: 400px;
        margin: 15px 8px;
        padding: 30px;
        border-radius: 6px;
        color: #fff;
    }


    
    .pricing-plan .plan-title {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #24229c;
      text-transform: uppercase;
      letter-spacing: 0.07em;
}

.pricing-plan .plan-price {
      margin-top: 0;
}

.pricing-plan .plan-price span {
       font-size: 33px;
}

.pricing-plan ul {
        margin: 0 0 35px;
        padding-left: 16px;
        list-style: none;
        line-height: 1.8;
        color: #b5b5b5;
}

.pricing-plan ul li::before {
        content: "â€¢";
        color: #24229c;
        display: inline-block;
        width: 20px;
        margin-left: -15px;
        position: relative;
        top: 4px;
        font-size: 26px;
        line-height: 0;
}

.pricing-plan .plan-button {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        background: #24229c;
        border: 2px solid #24229c;
        border-radius: 5px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        font-size: 15px;
        font-weight: bold;
}

.pricing-plan .plan-button:hover {
background-color: #1f262c;
}

@media (max-width: 1250px) {
  .pricing-container {
    flex-direction: column;
    height: 100%;
    
  }
  
}
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>

</body>

</html>
